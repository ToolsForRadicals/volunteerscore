{% extends "base.html" %}
{% block content %}
<h3>Compose your message</h3>
<form name="form" action="{{ url_for('sendmsg') }}" method="POST">
<p> Enter your message</p>
<textarea name="message" rows="2" cols="30"></textarea>
<br>
<input type="hidden" name="listid" value = "{{ request.form['listid'] }}">
<input type="submit">Send message to recipients of list {{ request.form['listid'] }}.</button>
</form>
{% endblock %}
